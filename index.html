    <script>
        function dice() {
            fetch('readme.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    const lines = text.split('\n');
                    const randomLine = lines[getRndInteger(0, lines.length - 1)].trim();
                    document.getElementById("TestArea").value = randomLine;
                    disappearer(true);
                })
                .catch(error => {
                    console.error('Error fetching readme.txt:', error);
                });
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        (function myLoop(i) {
            setTimeout(function () {
                document.getElementById('clickCountID').innerHTML = getRndInteger(200, 300);
                if (--i) myLoop(i);
            }, 1000);
        })(9999);

        function disappearer(zsorce) {
            var len = document.getElementById('TestArea').value.length;
            var submitButton = document.getElementById("gomb9");
            submitButton.style.display = len >= 1 || zsorce ? 'block' : 'none';
        }
    </script>
